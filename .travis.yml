language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_script:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $DEPLOY_DIR/public.key.enc -out $DEPLOY_DIR/public.key -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $DEPLOY_DIR/private.key.enc -out $DEPLOY_DIR/private.key -d
script:
  - ./gradlew build

sudo: required
deploy:
  - provider: script
    skip_cleanup: true
    script: "./gradlew publish -PSONATYPE_USERNAME=${SONATYPE_USERNAME} -PSONATYPE_PASSWORD=${SONATYPE_PASSWORD} -Psigning.keyId=${GPG_KEYNAME} -Psigning.password=${GPG_PASSPHRASE} -Psigning.secretKeyRingFile=private.key"
    on:
      branch: master
after_success:
  - bash <(curl -s https://codecov.io/bash)